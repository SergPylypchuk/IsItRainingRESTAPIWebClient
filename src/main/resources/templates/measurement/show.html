<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show all measurements</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="common">
        <div class="content">

            <h1>All measurements</h1>

            <table>
                <thead>
                <tr>
                    <th>Sensor</th>
                    <th>Temperature</th>
                    <th>Raining</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="measurement : ${allMeasurements}">
                    <td class="align-middle" th:text="${measurement.getSensor()}"></td>
                    <td class="align-middle" th:text="${measurement.getValue()}"></td>
                    <td class="align-middle" th:text="${measurement.getRaining()}"></td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
</body>
</html>
